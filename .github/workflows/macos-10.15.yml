name: Build Test (MacOS 10.15)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: | 
        brew install autoconf automake libtool cproto gdbm pcre
    - name: autoreconf
      run: |
        autoreconf -ivfm
        cd $GITHUB_WORKSPACE/src/libltdl/
        autoreconf -ivfm
        cd $GITHUB_WORKSPACE
        ./configure
        make distclean
    - name: make
      run: |
        ./configure --enable-warnings --enable-warnings-extra
        make
    - name: make install
      run: make install
    - name: make distclean
      run: make distclean
